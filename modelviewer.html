<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            min-width: 100vw;
            min-height: 100vw;
        }
    </style>
</head>
<body>
    <model-viewer id="viewer" src="models/model1.glb" alt="A 3D model" auto-rotate camera-controls></model-viewer>
</body>
<script>
    const modelViewer = document.getElementById('viewer');
    const models = ['models/model1.glb', 'models/model2.glb', 'models/model3.glb'];
    let currentModelIndex = 0;

    // Load the first model
    modelViewer.src = models[currentModelIndex];

    // Function to update the model
    function updateModel() {
        modelViewer.src = models[currentModelIndex];
    }

    // Event listener for keydown events
    document.addEventListener('keydown', (event) => {
        const orbit = modelViewer.getCameraOrbit();
        const theta = orbit.theta.deg;   // Extracting the degrees for theta
        const phi = orbit.phi.deg;       // Extracting the degrees for phi
        const radius = orbit.radius;     // Radius is already in meters

        console.log(`Key pressed: ${event.key}`);
        console.log(`Before adjustment: theta=${theta}, phi=${phi}, radius=${radius}`);

        switch(event.key) {
            case 'w':
                modelViewer.cameraOrbit = `${theta}deg ${phi - 10}deg ${radius}m`;
                break;
            case 's':
                modelViewer.cameraOrbit = `${theta}deg ${phi + 10}deg ${radius}m`;
                break;
            case 'a':
                modelViewer.cameraOrbit = `${theta - 10}deg ${phi}deg ${radius}m`;
                break;
            case 'd':
                modelViewer.cameraOrbit = `${theta + 10}deg ${phi}deg ${radius}m`;
                break;
            case 'q':
                modelViewer.cameraOrbit = `${theta}deg ${phi}deg ${radius * 0.9}m`;
                break;
            case 'e':
                modelViewer.cameraOrbit = `${theta}deg ${phi}deg ${radius * 1.1}m`;
                break;
            case 'z':
                currentModelIndex = (currentModelIndex > 0) ? currentModelIndex - 1 : models.length - 1;
                updateModel();
                break;
            case 'c':
                currentModelIndex = (currentModelIndex < models.length - 1) ? currentModelIndex + 1 : 0;
                updateModel();
                break;
        }

        console.log(`After adjustment: theta=${theta}, phi=${phi}, radius=${radius}`);
    });
</script>
</html>
