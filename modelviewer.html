<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            min-width: 100vw;
            min-height: 100vw;
        }
    </style>
</head>
<body>
    <model-viewer id="viewer" src="models/model1.glb" alt="A 3D model" auto-rotate camera-controls></model-viewer>
</body>
<script>
    const modelViewer = document.getElementById('viewer');
    const models = ['models/model1.glb', 'models/model2.glb', 'models/model3.glb'];
    let currentModelIndex = 0;

    // Load the first model
    modelViewer.src = models[currentModelIndex];

    // Function to update the model
    function updateModel() {
        modelViewer.src = models[currentModelIndex];
    }

    // Event listener for keydown events
    document.addEventListener('keydown', (event) => {
        switch(event.key) {
            case 'w':
                modelViewer.adjustOrbit(0, -10, 0);  // Rotate up (phi decrease)
                break;
            case 's':
                modelViewer.adjustOrbit(0, 10, 0);   // Rotate down (phi increase)
                break;
            case 'a':
                modelViewer.adjustOrbit(-10, 0, 0);  // Rotate left (theta decrease)
                break;
            case 'd':
                modelViewer.adjustOrbit(10, 0, 0);   // Rotate right (theta increase)
                break;
            case 'q':
                modelViewer.adjustOrbit(0, 0, -0.1); // Zoom in (radius decrease)
                break;
            case 'e':
                modelViewer.adjustOrbit(0, 0, 0.1);  // Zoom out (radius increase)
                break;
            case 'z':
                currentModelIndex = (currentModelIndex > 0) ? currentModelIndex - 1 : models.length - 1;
                updateModel();
                break;
            case 'c':
                currentModelIndex = (currentModelIndex < models.length - 1) ? currentModelIndex + 1 : 0;
                updateModel();
                break;
        }
    });
</script>
</html>
